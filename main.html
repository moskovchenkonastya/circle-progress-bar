<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ProgressBar</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js" ></script>
    <meta name="viewport" content="width=device-width, initial-scale=4">
</head>
<body>

<div class="form" id="progress">

    <div class="form-bar" id="bar"></div>

    <form class="form-layout">
        <div class="form-layout__item">
            <p>Value</p>
            <input id="value" class = "form-layout__input" type="number"  max="100" min="0"  autofocus>
            <div>
                <label for="value"><i></i></label>
            </div>
        </div>
        <div class="form-layout__item">
            <p>Animate</p>
            <input  type="checkbox" id="toggle_animate">
            <div class="form-layout__item-toggle">
                <label for="toggle_animate"><i></i></label>
            </div>
        </div>
        <div class="form-layout__item">
            <p>Hide</p>
            <input type="checkbox" id="toggle_hide" onclick="hideProgress()">
            <div class="form-layout__item-toggle">
                <label for="toggle_hide"><i></i></label>
            </div>
        </div>
    </form>
</div>
    <script src="main.js"></script>
</body>
</html>
